<mat-toolbar class="navbar">
    <!-- Menú principal a la izquierda -->
    <button id="menuPrincipal" mat-icon-button [matMenuTriggerFor]="principal">
        <mat-icon>menu</mat-icon>
    </button>

    <!-- Menú principal -->
    <mat-menu #principal="matMenu">
        <button mat-menu-item routerLink="/inicio">Inicio</button>
        <button mat-menu-item [matMenuTriggerFor]="productos">Productos</button>
        <button mat-menu-item routerLink="/sobrenosotros">Sobre Nosotros</button>
        
    </mat-menu>

    <!-- Menu de Productos -->
    <mat-menu #productos="matMenu">
        <button mat-menu-item routerLink="/facturas">Facturas</button>
        <button mat-menu-item routerLink="/churros">Churros</button>
        <button mat-menu-item routerLink="/tortas">Tortas</button>
    </mat-menu>

    <!-- Nombre o Logo -->
    <a class="navbar-brand" routerLink="/">
        <img src="assets/logo.png" alt="Logo" class="logo" />
    </a>

    <!-- Espaciador para centrar el logo -->
    <span class="example-spacer"></span>

<!-- Búsqueda -->
<div class="search-bar">
    <button type="submit" class="search-btn">
      <mat-icon class="search-icon">search</mat-icon>
    </button>
    <input type="text" placeholder="Buscar productos..." #searchTerm class="search-input" />
  </div>  

    <!-- Íconos a la derecha -->
    <button mat-icon-button [matMenuTriggerFor]="usuario">
        <mat-icon>person</mat-icon>
    </button>
    <mat-menu #usuario="matMenu">
        <button mat-menu-item (click)="ingresar()" *ngIf="logueado" routerLink="/registro">Registrarse</button>
        <button mat-menu-item (click)="ingresar()" *ngIf="logueado" routerLink="/inicio-sesion">Iniciar sesión</button>
        <button mat-menu-item (click)="cerrarSesion()" *ngIf="deslogueado">Cerrar sesión</button>
    </mat-menu>

    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>shopping_cart</mat-icon>
    </button>
    <!-- Label para modo oscuro -->
    <label for="toggle" id="label_toggle">
        <i class="fa-solid fa-moon"></i>
    </label>
    <input type="checkbox" id="toggle" (click)="cambiarFondo()">
</mat-toolbar>
