<mat-toolbar color="primary" class="navbar">
    <button id="menuPrincipal" mat-icon-button class="example-icon" [matMenuTriggerFor]="principal">
        <mat-icon>menu</mat-icon>
    </button>
aa
    <!-- Menú Principal -->
    <mat-menu #principal="matMenu">
        <button mat-menu-item routerLink="/inicio">Inicio</button>
        <button mat-menu-item [matMenuTriggerFor]="productos">Productos</button>
        <button mat-menu-item routerLink="/contacto">Sobre Nosotros</button>
    </mat-menu>

    <!-- Productos -->
    <mat-menu #productos="matMenu">
        <button mat-menu-item routerLink="/facturas">Facturas</button>
        <button mat-menu-item routerLink="/churros">Churros</button>
        <button mat-menu-item routerLink="/tortas">Tortas</button>
    </mat-menu>

    <!-- Nombre -->
    <a class="navbar-brand" href="#">
        <img src="assets/logo.png" alt="Horneaditos" class="logo">
        <span class="app-name">Horneaditos</span>
    </a>


    <span class="example-spacer"></span>

    <!-- Usuario  -->
    <button mat-icon-button [matMenuTriggerFor]="usuario">
        <mat-icon>person</mat-icon>
    </button>
    <mat-menu #usuario="matMenu">
        <button mat-menu-item (click)="ingresar()" *ngIf="!logueado" routerLink="/registro">Registrarse</button>
        <button mat-menu-item (click)="ingresar()" *ngIf="!logueado" routerLink="/inicio-sesion">Iniciar sesión</button>
        <button mat-menu-item (click)="cerrarSesion()" *ngIf="logueado">Cerrar sesión</button>
    </mat-menu>

    <!-- Carrito de Compras -->
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Icono del carrito">
        <mat-icon>shopping_cart</mat-icon>
    </button>

    <!--Label Para Modo Oscuro-->
    <label for="toggle" id="label_toggle"><i class="fa-solid fa-moon"></i></label>
    <input type="checkbox" id="toggle" (click)="cambiarFondo()">


</mat-toolbar>
